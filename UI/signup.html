<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Questioner - Create Account</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>
                Questioner
            </p>          
        </div>
        <div class="content">
            <div class="userform">
              <form action="">
                  <div class="row">
                    <div class="col-25">
                      <label for="username">Username</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="username" name="username" placeholder="Enter desired username. .">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="email" name="email" placeholder="Enter email address. .">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="password">Password</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="password" name="password" placeholder="Enter password. .">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="confirmpassword">Confirm Password</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="confirmpassword" name="confirmpassword" placeholder="Enter password again. .">
                    </div>
                  </div>

                  <div class="row">
                    <input type="submit" value="Create Account">
                  </div>
              </form>
            </div>
        </div>
        <div class="footer">
            <p>Copyright &copy 2019 by <a href="">Matt</a></p>
        </div>
    </div>
</body>
</html>
